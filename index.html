<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info">Add!</button>
      </form>
      <div id="output">
      <form id="subtract">
        <div class="form-group">
          <label for="sub-1">1st number:</label>
          <input id="sub-1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sub-2">2nd number:</label>
          <input id="sub-2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info" ></button>
      </form> 
      <form id="multiplication">
        <div class="form-group">
          <label for="multi-1">1st number:</label>
          <input id="multi-1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="multi-2">2nd number:</label>
          <input id="multi-2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info" ></button>
      </form> 
      <form id="divide">
        <div class="form-group">
          <label for="divide-1">1st number:</label>
          <input id="divide-1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="divide-2">2nd number:</label>
          <input id="divide-2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info" ></button>
      </form> 
      </div>
    </div>
</body>
</html>
